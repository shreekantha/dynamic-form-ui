<ng-container>

  <!-- Filter -->
  <ng-container *ngIf="isFilterable" [matColumnDef]="this.rowActionIcon">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter">
    </mat-form-field>
  </ng-container>

  <!-- Table -->
  <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)">

    <!-- action column -->
    <!-- <ng-container *ngFor="let actionColumn of tableActionColumns" [matColumnDef]="actionColumn.name">
    <ng-container>

      <th mat-header-cell *matHeaderCellDef>{{actionColumn.name}} </th>
    </ng-container>

      <td mat-cell  *matCellDef="let element" [id]="actionColumn.name" (click)="emitRowAction(element)">
        <button mat-button>
          <mat-icon>{{actionColumn.name}}</mat-icon>
        </button>
      </td>
    </ng-container> -->
    <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.name">

      <!-- if sortable column header -->
      <ng-container *ngIf="tableColumn.isSortable; else notSortable">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.name"
          [arrowPosition]="tableColumn.position === 'right' ? 'before' : 'after'">
          {{tableColumn.name}}
        </th>
      </ng-container>
      <!-- else not sortable -->
      <ng-template #notSortable>
        <th mat-header-cell *matHeaderCellDef [class.text-right]="tableColumn.position == 'right'">
          {{tableColumn.name}}
        </th>
      </ng-template>

      <!-- column data -->
      <td mat-cell *matCellDef="let element" [class.text-right]="tableColumn.position == 'right'">
        <span *ngIf="tableColumn.isActionable">

          <button (click)="emitAction(element,tableColumn.action)">{{tableColumn.name}} </button>
        </span>
        <span *ngIf="!tableColumn.isActionable">

          {{element | dataPropertyGetter: tableColumn.dataKey}}
        </span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <div *ngIf="isPageable">

    <ng-container *ngIf="paginationType===server; else client">
      <mat-paginator [pageSizeOptions]="paginationSizes" [pageSize]="defaultPageSize" [length]="total"
        showFirstLastButtons (page)="emitPagination($event)">
      </mat-paginator>
    </ng-container>
    <ng-template #client>

      <mat-paginator [pageSizeOptions]="paginationSizes" [pageSize]="defaultPageSize" 
         (page)="emitPagination($event)" showFirstLastButtons>
      </mat-paginator>
    </ng-template>

  </div>

</ng-container>
