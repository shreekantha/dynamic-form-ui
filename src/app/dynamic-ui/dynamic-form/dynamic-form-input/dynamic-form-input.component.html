<div id="form" [formGroup]="form">
  <div [ngSwitch]="input.controlType">
    <div class="abc">
      <div *ngSwitchCase="'textbox'">
        <mat-form-field class="full-width" *ngIf="input.visible">
          <mat-label [attr.for]="input.key">{{ input.label }}</mat-label>
          <input
            matInput
            class="form-control"
            [formControlName]="input.key"
            [id]="input.key"
            [type]="input.type"
          />

          <mat-error
            *ngIf="
              form.get(input.key).invalid &&
              (form.get(input.key).dirty || form.get(input.key).touched)
            "
          >
            <error-message [input]="input" [form]="form"></error-message>
          </mat-error>
        </mat-form-field>
      </div>

      <div *ngSwitchCase="'dropdown'">
        <mat-form-field class="full-width" *ngIf="input.visible">
          <mat-label [attr.for]="input.key">{{ input.label }}</mat-label>
          <mat-select
            [id]="input.key"
            [formControlName]="input.key"
            (selectionChange)="
              onChange(
                serviceForm.key,
                selected,
                input.dependents,
                input.dependentType
              )
            "
            [(value)]="selected"
          >
            <mat-option *ngFor="let opt of input.options" [value]="opt.key">
              {{ opt.value }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="
              form.get(input.key).invalid &&
              (form.get(input.key).dirty || form.get(input.key).touched)
            "
          >
            <error-message [input]="input" [form]="form"></error-message>
          </mat-error>
        </mat-form-field>
      </div>

      <div *ngSwitchCase="'checkbox'">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [formControlName]="input.key"
            [id]="input.key"
          />
          <label class="form-check-label" [attr.for]="input.key">{{
            input.label
          }}</label>
          <div *ngIf="form.get(input.key).dirty || form.get(input.key).touched">
            <small style="color: red" *ngIf="!form.get(input.key).valid">
              {{ input.label }} is Required
            </small>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'radio'">
        <mat-radio-group *ngIf="input.visible">
          <mat-radio-group [formControlName]="input.key">
            <mat-radio-button
              *ngFor="let opt of input.options"
              class="form-check-label"
              (change)="
                onChange(
                  serviceForm.key,
                  opt.key,
                  input.dependents,
                  input.dependentType
                )
              "
              [attr.for]="opt.key"
            >
              {{ opt.value }}
            </mat-radio-button>
          </mat-radio-group>
          <div *ngIf="form.get(input.key).dirty || form.get(input.key).touched">
            <small style="color: red" *ngIf="!form.get(input.key).valid">
              {{ input.label }} is Required
            </small>
          </div>
        </mat-radio-group>
      </div>

      <div *ngSwitchCase="'textarea'">
        <label [attr.for]="input.key">{{ input.label }}</label>
        <textarea
          class="form-control"
          [formControlName]="input.key"
          [id]="input.key"
          rows="5"
        ></textarea>
        <div *ngIf="form.get(input.key).dirty || form.get(input.key).touched">
          <small style="color: red" *ngIf="!form.get(input.key).valid">
            {{ input.label }} is Required
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
